<form id="popup-form" class="white-popup-block mfp-hide">
    <h3 class="popup-title">Сделать заказ</h3>
    <fieldset style="border:0;">
        <p class="popup-txt">Для того, чтобы оставить заявку &mdash;&nbsp;заполните ВСЕ поля ниже:</p>
        <div  class="form">
            <div class="form__row">
                <div class="form__col">
                    <label for="name" class="form__lbl">Имя</label>
                    <input type="txt" name="name" id="name" class="form__inp" placeholder="Фамилия Имя" required autofocus required />
                </div>
                <div class="form__col">
                    <label for="email" class="form__lbl">E-mail</label>
                    <input type="email" name="email" id="email" class="form__inp" placeholder="mail@mail.ru" required />
                </div>
            </div>

            <div class="form__row">
                <div class="form__col form__col_w100">
                    <label for="mess" class="form__lbl">Сообщение</label>
                    <textarea class="form__textarea" name="mess" id="mess" cols="30" rows="6" placeholder="Ваше сообщение" required></textarea>
                </div>
            </div>

            <div class="form__row">
                <button class="form__btn">Отправить</button>
            </div>
        </div>
    </fieldset>
</form>
