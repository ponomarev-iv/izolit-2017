<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Контактная информация ООО Изолит Пермь, посмотреть на карте" />

    <title>Контактная информация Изолит Пермь</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
<div class="wrapper">
    <div class="content">

        <!-- START heaader -->
        //= tmpl/header.inc.html
        <!-- END heaader -->

        <!-- START navigation -->
        //= tmpl/nav-top.inc.html
        <!-- END navigation -->

        <!-- START hero-banner -->
        <section class="hero hero_contact"></section>
        <!-- END hero-banner -->

        <!-- START contact-section -->
        <section class="section section_bg-white">
            <div class="container">
                <div class="contact flex-wrap">
                    <div class="col-50">
                        <h1 class="section-title">Контактная информация</h1>
                        <div class="contact__row">
                            <div class="contact__lbl">
                                Телефон:
                            </div>
                            <div class="contact__info">
                                <a href="tel:+73422586478">8(342)&nbsp;258-64-78</a><br>
                                <a href="tel:+73422475066">247-50-66</a><br>
                                <a href="tel:+79128808042">8-912-880-80-42</a>
                            </div>
                        </div>

                        <div class="contact__row">
                            <div class="contact__lbl">
                                E-mail:
                            </div>
                            <div class="contact__info">
                                <a href="mailto:izolit.pm@mail.ru" target="_blank">izolit.pm@mail.ru</a>
                            </div>
                        </div>

                        <div class="contact__row">
                            <div class="contact__lbl">
                                Адрес:
                            </div>
                            <div class="contact__info">
                                Россия, 614042,<br>
                                г.&nbsp;Пермь, ул.&nbsp;Гальперина, д.&nbsp;6, к.&nbsp;12.
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h2 class="section-title">Написать нам</h2>
                        <form id="contact-form" class="form">
                            <div class="form__row">
                                <div class="form__col">
                                    <label for="name" class="form__lbl">Имя</label>
                                    <input type="txt" name="name" id="name" class="form__inp" placeholder="Фамилия Имя" required autofocus />
                                </div>
                                <div class="form__col">
                                    <label for="email" class="form__lbl">E-mail</label>
                                    <input type="email" name="email" id="email" class="form__inp" placeholder="mail@mail.ru" required />
                                </div>
                            </div>

                            <div class="form__row">
                                <div class="form__col form__col_w100">
                                    <label for="mess" class="form__lbl">Сообщение</label>
                                    <textarea class="form__textarea" name="mess" id="mess" cols="30" rows="6" placeholder="Ваше сообщение" required></textarea>
                                </div>
                            </div>

                            <div class="form__row">
                                <p>*&nbsp;Все поля обязательны для&nbsp;заполнения</p>
                            </div>
                            <div class="form__row">
                                <button class="form__btn">Отправить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- END contact-section -->

        <!-- START map-section -->
        <section id="map">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A79ac2b28d462be8c59ae6b377a622cf8f4ffd7e2cd8a4fd07970addff70a01cc&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
        </section>
        <!-- END map-section -->

    </div>

    <!-- START footer -->
    //= tmpl/footer.inc.html
    <!-- END footer -->
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="js/swiper.js"></script>
<script src="js/magnific.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
